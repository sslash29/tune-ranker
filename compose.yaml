services:
  web:
    depends_on:
      - backend
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ALBUM_RANKER_PASSWORD=7B9sVvk92DPxnjYF
      - VITE_ALBUM_RANKER_API_KEY=YOUR_API_KEY
    ports:
      - 5173:5173
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./ca.crt:/app/ca.crt # Mount existing root CA cert
      - ./ca.key:/app/ca.key # Mount existing root CA key
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./src
          target: /app/src
          action: sync
        - path: ./public
          target: /app/public
          action: sync
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SPOTIFY_CLIENT_ID=483531eaaef64143b451d16f766609d7
      - SPOTIFY_CLIENT_SECRET=e6dac61b3e0a406eb860135b9c01b1ab
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
      - ./ca.crt:/app/certificates/cert.crt # Copy existing root CA cert to expected location
      - ./ca.key:/app/certificates/cert.key # Copy existing root CA key to expected location
    develop:
      watch:
        - path: ./backend/app.py
          action: rebuild
        - path: ./backend/routes/spotify.py
          action: rebuild
